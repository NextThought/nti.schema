# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
skipsdist=True
envlist = py27
# On pypy 2.7.8/Sept2014, dm.reuse screws up importing
# dm.zope.schema because it's not properly a namespace package
#, pypy

[testenv]
deps =
    nose2


setenv =
	PIP_USE_MIRRORS=true
	PIP_EGG=true
	PIP_DOWNLOAD_CACHE={homedir}/VirtualEnvs/pip-cache

commands =
		 python setup.py dev
		 nose2 [] # substitute with tox positional args
